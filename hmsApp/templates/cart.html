{% extends 'base.html' %}
{% load static %}
{% block title %}
HOTELIVA | Cart
{% endblock %}
{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 ">

            <form action="book-room/book" method="POST">
                {%csrf_token%}
                {%load app_tags%}
                <div class="form-group">
                    <label for="hotel">Hotel:</label>
                    <input type="text" class="form-control " id="hotel" name="hotel" max="50" disabled
                        value="{{room.hotel.hotel_name}}">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control " id="location" name="location" disabled
                        value="{{room.hotel.location}}">
                </div>
                <div class="form-group">
                    <label for="username">username:</label>
                    <input type="text" class="form-control " id="username" name="username" required="true"
                        value="{{name.name}}">
                </div>
                <div class="form-group">
                    <label for="person">Total Guest:</label>
                    <input type="number" class="form-control " id="person" name="person" min="1"
                        max={{room.max_capacity}} required="true" value={{room.max_capacity}}>
                </div>
                <div class="form-group">
                    <label for="password2">Check-in:</label>
                    <input type="date" class="form-control " id="cin" min={%todays_date%} max={%max_date%}
                        placeholder="check in " name="check_in" required="True">
                </div>
                <div class="form-group">
                    <label for="password2">Check-Out:</label>
                    <input type="date" class="form-control " id="cout" min={%tommorow%} max={%max_date%}
                        placeholder="check out " name="check_out" required="True">
                </div>
                <div class="form-group">
                    <label for="username">Room Type:</label>
                    <input type="text" class="form-control " id="roomtype" name="roomtype" disabled
                        value="{{room.room_category}}">
                </div>
                <div class="form-group">
                    <label for="password2">Price:</label>
                    <input type="number" class="form-control " id="price" placeholder="price " name="price" disabled
                        value={{room.room_price}}>
                </div>


                <button type="submit" class="btn btn-primary">Book Now</button>
                <input type="hidden" name="room_id" value={{room.room_id}}>

            </form>
        </div>
    </div>
</div>
{% endblock %}
